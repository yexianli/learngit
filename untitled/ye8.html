<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输入框数组求和</title>
    <style type="text/css">
        /* CSS样式制作 */
        div{  width: 500px;
        margin: 0 auto;
        }
        button{margin-top: 10px;}

        .sum{font-size:30px;color:red;
        margin-top: 30px}
    </style>
    <script type="text/javascript">

        // JS实现选项卡切换
        window.onload = function ()
        {
            var oBtn = document.getElementsByTagName("button")[0];
            var oInput = document.getElementsByTagName("input")[0];
            var oStrong = document.getElementsByTagName("strong")[0];
            oInput.onkeyup = function ()
            {
                this.value = this.value.replace(/[^(\d)|(,)]/,"")
            }
            oBtn.onclick = function ()
            {
                var sum = 0;
                var oInput = document.getElementsByTagName("input")[0].value.  ;
                for (var i in oInput)
                {
                    sum += parseInt(oInput[i])
                }
                oStrong.innerHTML = sum
            }
        }

    </script>

</head>
<body>
<!-- HTML页面布局 -->
<div>
    <input type="text" value="1,2,3,4,5"><br>
    <button id="n">求和</button><br>
    <strong class="sum"></strong>
</div>


</body>
</html>
